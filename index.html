<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbox">Network</div>
    <div class="secondbox">Your Feed</div>
    <div class="container">
        <div class="leftbox">
            <img id="user-pic" src="img\user-circle.png" alt="user">
            <h3 id="avatar">Add an avatar</h3>
            <h2>James Doe</h2>
        </div>
        <div class="rightbox">
            <div class=feed1>
                <div class="feed1-top">
                    <h2>Neil M</h2>
                    <h3 id="count1">9 like(s)</h3>
                    <button onclick="add1()" id="btn-like1">Like</button>
                </div>
                <div class="feed1-btm">
                    <h3>I just set up this new discord bot, let me know what you all think. <span id="span1">link</span></h3>
                </div>
            </div>
            <div class="feed2">
                <div class="feed2-top">
                    <h2>Nichole K</h2>
                    <h3 id="count2">12 like(s)</h3>
                    <button onclick="add2()" id="btn-like2">Like</button>
                </div>
                <div class="feed2-btm">
                    <h3>Just finished my <span id="span1">next comic</span>, check it out.</h3>
                </div>
            </div>
            <div class="feed3">
                <div class="feed3-top">
                    <h2>Jim R</h2>
                    <h3 id="count3">9 like(s)</h3>
                    <button onclick="add3()" id="btn-like3">Like</button>
                </div>
                <div class="feed3-btm">
                    <h3>I can't stop listening to the <span id="span1">new album</span>. Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="likes.js"></script>
</body>
</html>
